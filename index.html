<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="Box">

        <div class="LeftPanel">

            <div class="Input">
                <input type="text" class="Input" id="InputLine">
            </div>
            <div class="MaxMin">
                <div>
                    <input type="checkbox" id="boxMax">
                    Максимум
                </div>
                <div class="DivSmallCheckBox">
                    <input type="number" class="smallCheckBox" id="Max">
                </div>
            </div>
            <div class="MaxMin">
                <div>
                    <input type="checkbox" id="boxMin">
                    Минимум
                </div>
                <div class="DivSmallCheckBox">
                    <input type="number" class="smallCheckBox" id="Min">
                </div>
            </div>
            <div class="Loop">
                <div>
                    Без повторений
                </div>
                <div>
                    <input type="checkbox" id="Loop">
                </div>
            </div>
            <div class="Parity">
                <div>
                    Четность
                </div>
                <div>
                    <input type="checkbox" id="Parity">
                </div>
            </div>

        </div>

        <div class="RightPanel">

            <div class="Output" id="Output">
                TEXT
            </div>

        </div>

    </div>
    

    <script src="js.js"></script>
</body>
</html>
